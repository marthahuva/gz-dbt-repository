version: 2
## dbt build para correr todos
sources:
  - name: raw
    schema: gz_raw_data
    description: greenweez raw data source
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of greenweez/ we have one row per products_id found in each orders_id.
        columns:
          - name: date_date
            description: date of purchase
          - name: orders_id
          - name: products_id
          - name: revenue
          - name: quantity
          - name: sales_id
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
        freshness:
          warn_after: { count: 90, period: day }
        loaded_at_field: "CAST(date_date as TIMESTAMP)"
        ### para correr esta prueba -- dbt source freshness###
      - name: product
        identifier: raw_gz_product
        description: products of Greenweez
        columns:
          - name: products_id
            tests:
              - unique
              - not_null
          - name: purchase_price
      - name: ship
        identifier: raw_gz_ship
        description: ship of Greenweez
        columns:
          - name: shipping_fee
          - name: long_cost
          - name: ship_cost
            description: shipping cost paid by Greenweez to the carrier/transporter
          - name: orders_id
            tests:
              - unique
              - not_null

